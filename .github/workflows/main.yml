name: CI devops 2025

on:
  push:
    branches:
      - main       # You want the pipeline to trigger when changes are pushed to the main branch
      - develop    # Optionally, you may also want it to trigger on the develop branch
  pull_request:
    branches:
      - main       # This ensures it runs when a pull request is made targeting the main branch

jobs:
  test-backend:
    runs-on: ubuntu-22.04   # Choose Ubuntu as the operating system to run the job on

    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v4  # Action the code from your GitHub repository


      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'



      # Build and test with Maven
      - name: Build and test with Maven
        run: mvn clean verify
        working-directory: simple-api

  build-and-push-docker-image:
    needs: test-backend
    runs-on: ubuntu-22.04

    steps:
      # Checkout the code from GitHub repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push backend image to Docker Hub
      - name: Build image and push backend
        uses: docker/build-push-action@v3
        with:
          context: ./simple-api
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}  # Only push if it's on the main branch

      # Build and push database image to Docker Hub
      - name: Build image and push database
        uses: docker/build-push-action@v3
        with:
          context: ./database
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-database:latest
          push: ${{ github.ref == 'refs/heads/main' }}  # Only push if it's on the main branch

      # Build and push HTTP image to Docker Hub
      - name: Build image and push httpd
        uses: docker/build-push-action@v3
        with:
          context: ./httpd
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}  # Only push if it's on the main branch

